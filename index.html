<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta property="og:title" content="2.1 Maintenance Countdown" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mariuseledy.github.io/miroshin.github.io/" />
    <meta property="og:image:url" content="https://i.ibb.co/TLTg9sY/88221705-p0-Copy-3.png" />
    <meta property="og:description" content="One simple countdown for the new version of the game." />

    <title>Miroshin Countdown</title>
    <link rel="icon" href="https://i.ibb.co/zQJf2j1/817439689689530388.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="countdown">
        <div class="countdown-container">
            <div class="countdown-element days-container">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-element hours-container">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-element minutes-container">
                <p class="big-text" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown-element seconds-container">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <div class="text">
        <h3>
            Maintenance countdown
        </h3>
      </div>
    <div class="credits">
        <h3>
          <a href="https://github.com/Mariuseledy" target="_blank"><span class="credit">Made by Marius</span></a>
        </h3>
    </div>
    <div class="miroshinserver">
        <h3>
          <a href="https://discord.gg/stWvmmGznw" target="_blank"><span class="miroshin">Join Miroshin</span></a>
        </h3>
    </div>
</body>
</html>
