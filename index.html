<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miroshin Countdown</title>
    <link rel="icon" href="https://i.ibb.co/zQJf2j1/817439689689530388.png">
    <link rel="stylesheet" href="css/main.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="countdown">
        <div class="countdown-container">
            <div class="countdown-element days-container">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-element hours-container">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-element minutes-container">
                <p class="big-text" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown-element seconds-container">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
